<html>
	<head>
		<title>Crash Course</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/main.css" />
        <script src="/static/js/vue.global.min.js"></script>
        <script src="/static/js/axios.js"></script>
        <link rel="shortcut icon" href="/static/img/favicon.png">
	</head>
	<body class="is-preload">
        
		<!-- Header -->
			<header id="header">
				<h1>Crash Course</h1>
				<p>The only platform you need to source for <br/>
				private driving instructor</p>
        
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">
            Log in or register here!
        </button>
      </header>
            
		<!-- Signup Form -->
        <div class="page-holder" id="login_app">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                          <div class="modal-header p-5 pb-4 border-bottom-0">
                            
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="resetData()"></button>
                          </div>
                          <div class="modal-body p-5 pt-0">

                              <div role="tabpanel">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                  <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                  </li>
                                  <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab" aria-controls="signUp" aria-selected="false">Sign Up</button>
                                  </li>
                                </ul>
                                
                                  <div class="tab-content">
                                    <!-- Login -->
                                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                      <br>
                                      <h1 class="fw-bold mb-0 fs-2 text-dark">Log in with your Email</h1>
                                      <br>
                                      <form class="" @submit.prevent="log_in()" >
                                        <div v-if="status_description_login.trim().length > 0">
                                          <small class="text-danger">[[status_description_login]]</small>
                                          <br>
                                        </div>
                                        
                                        <div class="form-floating mb-3">
                                          <input type="email" class="form-control rounded-3" id="LoginInput" v-model="email" placeholder="name@example.com" required>
                                          <label for="floatingInput">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                          <input type="password" class="form-control rounded-3" id="LoginPassword" v-model="password" placeholder="Password" required autocomplete="off">
                                          <label for="floatingPassword">Password</label>
                                        </div>
                                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
                                      </form>
                                    </div>
                                    
                                    <!-- sign up -->
                                    <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                                      <br>
                                      <h1 class="fw-bold mb-0 fs-2 text-dark">Register with your Email</h1>
                                      <br>
                                      <form @submit.prevent="registration()">
                                        <div class="form-group">
                                          <div v-if="status_description_register.trim().length > 0">
                                            <small class="text-danger">[[status_description_register]]</small>
                                            <br>
                                          </div>
                                          
                                          <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-3" id="signUpFullname" minlength="4" v-model="fullname" placeholder="Full Name" @change="signupValidation()" required>
                                            <label for="signUpUsername">Full name</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-3" id="signUpUsername" minlength="4" v-model="username" placeholder="Username" @change="signupValidation()" required>
                                            <label for="signUpUsername">Username</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                            <input type="email" class="form-control rounded-3" id="signUpEmail" v-model="email" placeholder="name@example.com" @change="signupValidation()" required>
                                            <label for="signUpEmail">Email address</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                            <input type="password" class="form-control rounded-3" id="signUpPassword" minlength="8" v-model="password" placeholder="Password" @change="signupValidation()" required autocomplete="off">
                                            <label for="signUpPassword">Password</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                            <input type="password" class="form-control rounded-3" id="confirmPassword" minlength="8" v-model="confirm_password" @change="signupValidation()" placeholder="Confirm Password" required autocomplete="off">
                                            <label for="confirmPassword">Confirm Password</label>
                                          </div>
                                          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" :disabled="isDisabled">Sign Up</button>
                                        </div>
                                      </form>
                                    </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                  </div>
            </div>   
		    </div>
      
        
		<!-- Scripts -->
    <script src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>

	</body>
</html>
